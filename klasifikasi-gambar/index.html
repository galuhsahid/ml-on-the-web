<html>
  <head>
    <meta charset="UTF-8" />
    <title>Klasifikasi Gambar dengan ml5.js</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <div class="content">
      <div class="left">
        <h1>Klasifikasi Gambar dengan ml5.js</h1>

        <div class="box-purple">
          <h2>1. Pilih model</h2>
          <p><span id="loaded">Belum ada model yang dimuat.</span></p>

          <form id="modelForm">
            <label
              ><input type="radio" name="modelForm" value="MobileNet" />
              MobileNet</label
            >
            <label
              ><input type="radio" name="modelForm" value="Darknet" checked />
              Darknet</label
            >
            <label
              ><input type="radio" name="modelForm" value="Darknet-tiny" />
              Darknet-tiny</label
            >

            <button type="button" class="button-load" onclick="loadModel()">
              Load Model
            </button>
          </form>
        </div>

        <div class="box-purple">
          <h2>2. Pilih input</h2>
          <label class="button-input">
            <input
              type="file"
              id="upload-image"
              name="upload-image"
              accept="image/png, image/jpeg"
            />Upload Gambar
          </label>

          <button type="button" class="button-load" onclick="startWebcam()">
            <span id="webcam-status">Webcam</span>
          </button>
        </div>
      </div>

      <div class="right">
        <img
          src="images/placeholder.jpg"
          class="box-yellow"
          id="image"
          width="400"
          height="400"
        />
        <video
          id="video"
          class="box-yellow"
          width="400"
          height="400"
          style="display:none"
          autoplay
        ></video>

        <div class="box-purple">
          <h2>3. Prediksi</h2>
          <button type="button" class="button-load" onclick="predictImage()">
            Prediksi
          </button>
          <p>
            <span id="result"></span>
          </p>

          <p>
            <span id="probability"></span>
          </p>
        </div>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
